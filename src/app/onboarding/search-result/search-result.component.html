      <div class="product_card_wrap">
        <div class="row">
          <div class="col-md-12">
            <div class="tab_data_wapper search_mark">
              <div class="tabbable-panel">
                <div class="tabbable-line">
                  <ul class="nav nav-tabs ">
                    <li class="active">
                      <a href="#tab_default_2" data-toggle="tab">
                        Make-To-Order</a>
                    </li>
                    <li class="">
                      <a href="#tab_default_1" data-toggle="tab">

                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane " id="tab_default_1">
                      <div class="product_item_wrapper clearfix">
                        <div class="product_item_wrap" *ngFor="let item of liveProductArr">
                          <div class="product_item_card">
                            <div class="item_image">
                              <img [defaultImage]="defaultImage" [lazyLoad]="item.image"
                              routerLink="../products/detail" [queryParams]="{productId: item.id}">
                            </div>
                            <div class="price_details_wrap">
                              <h4>LAL10</h4>
                              <div class="procardnm">{{item.name}}</div>
                                        <p> <span>₹</span> {{item.amount}}</p>
                          </div>
                          </div>
                        </div>
                        <div *ngIf="liveProductArr && liveProductArr.length === 0">
                          No products found
                        </div>
                      </div>

                    </div>
                    <div class="tab-pane active" id="tab_default_2">
                      <div class="product_item_wrapper clearfix">
                        <div class="product_item_wrap" *ngFor="let item of nonLiveProductArr">
                          <div class="product_item_card">
                            <div class="item_image">
                              <img [defaultImage]="defaultImage" [lazyLoad]="item.image"
                              routerLink="../products/detail" [queryParams]="{productId: item.id}">
                            </div>
                            <div class="price_details_wrap">
                            <h2>{{item.name}}</h2>
                            </div>
                            <!-- <p> <span>₹</span> {{item.amount}}</p> -->
                          </div>
                        </div>
                        <div *ngIf="nonLiveProductArr && nonLiveProductArr.length === 0">
                          No products found
                        </div>

                      </div>
                    </div>

                  </div>
